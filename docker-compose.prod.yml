version: '3.8'
services:
  app:
    # 初始占位，CI 部署阶段会用 sed 替换为具体 tag
    image: ghcr.io/REPLACE_OWNER/voidlord-be:latest
    container_name: voidlord-app
    env_file: .env
    restart: always
    depends_on:
      - postgres
      - minio
    ports:
      - "3000:3000"
  postgres:
    image: postgres:15
    container_name: voidlord-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
  minio:
    image: minio/minio:latest
    container_name: voidlord-minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
volumes:
  postgres_data:
  minio_data:
