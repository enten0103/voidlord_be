version: '3.8'

services:
  # 开发数据库
  postgres:
    image: postgres:15
    container_name: voidlord-postgres
    restart: always
    environment:
      POSTGRES_DB: voidlord
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 30s
      timeout: 10s
      retries: 3

  # 测试数据库
  postgres-test:
    image: postgres:15
    container_name: voidlord-postgres-test
    restart: always
    environment:
      POSTGRES_DB: voidlord_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5433:5432' # 使用不同的端口避免冲突
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 30s
      timeout: 10s
      retries: 3

  # 对象存储（MinIO）
  minio:
    image: minio/minio:latest
    container_name: voidlord-minio
    restart: always
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - '9000:9000' # S3 API
      - '9001:9001' # 控制台
    volumes:
      - minio_data:/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'curl -f http://localhost:9000/minio/health/ready || wget -qO- http://localhost:9000/minio/health/ready || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  postgres_test_data:
  minio_data:
