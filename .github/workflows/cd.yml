name: CI-CD

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: voidlord_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: voidlord_test
      MINIO_ENDPOINT: http://localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_FORCE_PATH_STYLE: true
      MINIO_BUCKET: voidlord
      JWT_SECRET: test-ci-secret
      JWT_EXPIRES_IN: 1d
      PORT: 3000
      PUBLIC_HOST_IP: localhost
      ADMIN_USERNAME: admin
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: admin123
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm i -g pnpm@latest && pnpm -v
      - name: Start MinIO
        run: docker run -d --name minio -p 9000:9000 -e MINIO_ROOT_USER=minioadmin -e MINIO_ROOT_PASSWORD=minioadmin minio/minio:latest server /data
      - name: Wait MinIO
        run: |
          for i in {1..15}; do
            if curl -sf http://localhost:9000/minio/health/ready >/dev/null; then echo ready; exit 0; fi
            sleep 2; echo "wait $i";
          done
          docker logs minio; exit 1
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Unit tests
        run: pnpm test
      - name: E2E tests
        run: pnpm test:e2e

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_digest: ${{ steps.meta.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm i -g pnpm@latest && pnpm -v
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/voidlord-be
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=master,enable=${{ github.ref == 'refs/heads/master' }}
            type=sha,format=short
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Show digest
        run: echo "Image digest=${{ steps.meta.outputs.digest }}"

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: voidlordBe
    steps:
      - uses: actions/checkout@v4

      - name: Secrets presence
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_SSH_USER: ${{ secrets.PROD_SSH_USER }}
          PROD_SSH_PASSWORD: ${{ secrets.PROD_SSH_PASSWORD }}
          PORT: ${{ secrets.PORT }}
          PUBLIC_HOST_IP: ${{ secrets.PUBLIC_HOST_IP }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
        run: |
          echo "== Deploy secrets check =="
          MISSING=""
          for v in PROD_HOST PROD_SSH_USER PROD_SSH_PASSWORD PORT PUBLIC_HOST_IP ADMIN_PASSWORD JWT_SECRET DB_PASSWORD MINIO_ACCESS_KEY MINIO_SECRET_KEY; do
            if [ -z "${!v}" ]; then echo "$v=MISSING"; MISSING="$MISSING $v"; else echo "$v=SET"; fi
          done
          if [ -n "$MISSING" ]; then echo "Missing required secrets:$MISSING" >&2; exit 1; fi
      - name: Prepare deployment files
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          password: ${{ secrets.PROD_SSH_PASSWORD }}
          command_timeout: 120s
          script: |
            set -e
            # Replace GHCR credentials placeholders in deploy-app.sh if present
            if [ -f /opt/voidlord/deploy-app.sh ]; then
              echo "Patching GHCR credentials in /opt/voidlord/deploy-app.sh"
              sed -i "s|__GHCR_USERNAME_PLACEHOLDER__|enten0103|g" /opt/voidlord/deploy-app.sh
              sed -i "s|__GHCR_PASSWORD_PLACEHOLDER__|${{ secrets.GITHUB_TOKEN }}|g" /opt/voidlord/deploy-app.sh
            fi

            REPO="ghcr.io/${{ github.repository_owner }}/voidlord-be"
            DIGEST='${{ needs.build-and-push.outputs.image_digest }}'
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

            # Determine image reference (prefer digest, fallback to tag)
            if [ -n "$DIGEST" ]; then
              IMAGE="$REPO@$DIGEST"
            else
              IMAGE="$REPO:sha-$SHORT_SHA"
            fi

            echo "Using image reference: $IMAGE"
            mkdir -p /opt/voidlord
            cd /opt/voidlord

            # Backup existing files
            [ -f docker-compose.prod.yml ] && \
              mv docker-compose.prod.yml docker-compose.prod.yml.bak
            [ -f .env ] && mv .env .env.bak

            # Generate docker-compose.prod.yml
            cat > docker-compose.prod.yml << 'EOF'
            version: '3.8'
            services:
              app:
                image: IMAGE_PLACEHOLDER
                container_name: voidlord-app
                env_file: .env
                restart: always
                depends_on:
                  - postgres
                  - minio
                ports:
                  - '3000:3000'
              postgres:
                image: postgres:15
                container_name: voidlord-postgres
                restart: always
                environment:
                  POSTGRES_DB: ${DB_NAME:-voidlord}
                  POSTGRES_USER: ${DB_USERNAME:-postgres}
                  POSTGRES_PASSWORD: ${DB_PASSWORD}
                volumes:
                  - postgres_data:/var/lib/postgresql/data
              minio:
                image: minio/minio:latest
                container_name: voidlord-minio
                restart: always
                environment:
                  MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
                  MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
                command: server /data --console-address ':9001'
                volumes:
                  - minio_data:/data
                ports:
                  - '9000:9000'
                  - '9001:9001'
            volumes:
              postgres_data:
              minio_data:
            EOF

            # Update image reference in compose file
            sed -i "s|IMAGE_PLACEHOLDER|$IMAGE|g" docker-compose.prod.yml

            # Generate .env file
            cat > .env << 'EOF'
            DB_HOST=postgres
            DB_PORT=5432
            DB_USERNAME=postgres
            DB_PASSWORD=PLACEHOLDER_DB_PASSWORD
            DB_NAME=voidlord
            DB_SYNCHRONIZE=false
            DB_LOGGING=false
            NODE_ENV=production
            JWT_SECRET=PLACEHOLDER_JWT_SECRET
            JWT_EXPIRES_IN=7d
            PORT=PLACEHOLDER_PORT
            ADMIN_USERNAME=admin
            ADMIN_EMAIL=admin@example.com
            ADMIN_PASSWORD=PLACEHOLDER_ADMIN_PASSWORD
            PUBLIC_HOST_IP=PLACEHOLDER_PUBLIC_HOST_IP
            MINIO_ENDPOINT=http://minio:9000
            MINIO_PUBLIC_ENDPOINT=
            MINIO_ACCESS_KEY=PLACEHOLDER_MINIO_ACCESS_KEY
            MINIO_SECRET_KEY=PLACEHOLDER_MINIO_SECRET_KEY
            MINIO_REGION=us-east-1
            MINIO_FORCE_PATH_STYLE=true
            MINIO_BUCKET=voidlord
            EOF

            # Replace placeholders with actual secrets
            sed -i "s|PLACEHOLDER_PORT|${{ secrets.PORT }}|g" .env
            sed -i "s|PLACEHOLDER_PUBLIC_HOST_IP|${{ secrets.PUBLIC_HOST_IP }}|g" .env
            sed -i "s|PLACEHOLDER_ADMIN_PASSWORD|${{ secrets.ADMIN_PASSWORD }}|g" .env
            sed -i "s|PLACEHOLDER_JWT_SECRET|${{ secrets.JWT_SECRET }}|g" .env
            sed -i "s|PLACEHOLDER_DB_PASSWORD|${{ secrets.DB_PASSWORD }}|g" .env
            sed -i "s|PLACEHOLDER_MINIO_ACCESS_KEY|${{ secrets.MINIO_ACCESS_KEY }}|g" .env
            sed -i "s|PLACEHOLDER_MINIO_SECRET_KEY|${{ secrets.MINIO_SECRET_KEY }}|g" .env

            # Verify all secrets are set
            echo "Verifying configuration..."
            for k in PORT PUBLIC_HOST_IP ADMIN_PASSWORD JWT_SECRET \
                     DB_PASSWORD MINIO_ACCESS_KEY MINIO_SECRET_KEY; do
              VAL=$(grep -E "^$k=" .env | cut -d'=' -f2-)
              if [ -z "$VAL" ] || echo "$VAL" | grep -q "PLACEHOLDER"; then
                echo "Error: $k is not set properly" >&2
                exit 1
              fi
            done

            echo "=========================================="
            echo "Deployment files prepared successfully!"
            echo "=========================================="
            echo ""
            echo "Files created:"
            echo "  - /opt/voidlord/docker-compose.prod.yml"
            echo "  - /opt/voidlord/.env"
            echo ""
            echo "To complete deployment, run on the server:"
            echo "  cd /opt/voidlord"
            echo "  docker compose -f docker-compose.prod.yml pull"
            echo "  docker compose -f docker-compose.prod.yml up -d"
            echo ""
