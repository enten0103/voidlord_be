name: CI-CD

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: voidlord_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: voidlord_test
      MINIO_ENDPOINT: http://localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_FORCE_PATH_STYLE: true
      MINIO_BUCKET: voidlord
      JWT_SECRET: test-ci-secret
      JWT_EXPIRES_IN: 1d
      PORT: 3000
      PUBLIC_HOST_IP: localhost
      ADMIN_USERNAME: admin
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: admin123
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm i -g pnpm@latest && pnpm -v
      - name: Start MinIO
        run: docker run -d --name minio -p 9000:9000 -e MINIO_ROOT_USER=minioadmin -e MINIO_ROOT_PASSWORD=minioadmin minio/minio:latest server /data
      - name: Wait MinIO
        run: |
          for i in {1..15}; do
            if curl -sf http://localhost:9000/minio/health/ready >/dev/null; then echo ready; exit 0; fi
            sleep 2; echo "wait $i";
          done
          docker logs minio; exit 1
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Unit tests
        run: pnpm test
      - name: E2E tests
        run: pnpm test:e2e

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm i -g pnpm@latest && pnpm -v
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/voidlord-be
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=master,enable=${{ github.ref == 'refs/heads/master' }}
            type=sha,format=short
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: voidlordBe
    steps:
      - name: Secrets presence
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_SSH_USER: ${{ secrets.PROD_SSH_USER }}
          PROD_SSH_PASSWORD: ${{ secrets.PROD_SSH_PASSWORD }}
          PORT: ${{ secrets.PORT }}
          PUBLIC_HOST_IP: ${{ secrets.PUBLIC_HOST_IP }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
        run: |
          echo "== Deploy secrets check =="
          MISSING=""
          for v in PROD_HOST PROD_SSH_USER PROD_SSH_PASSWORD PORT PUBLIC_HOST_IP ADMIN_PASSWORD JWT_SECRET DB_PASSWORD MINIO_ACCESS_KEY MINIO_SECRET_KEY; do
            if [ -z "${!v}" ]; then echo "$v=MISSING"; MISSING="$MISSING $v"; else echo "$v=SET"; fi
          done
          if [ -n "$MISSING" ]; then echo "Missing required secrets:$MISSING" >&2; exit 1; fi
      - name: Deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          password: ${{ secrets.PROD_SSH_PASSWORD }}
          command_timeout: 600s
          script: |
            set -e
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            REPO="ghcr.io/${{ github.repository_owner }}/voidlord-be"
            IMAGE="$REPO:sha-$SHORT_SHA"
            echo "Pulling image $IMAGE"
            if ! docker pull "$IMAGE"; then
              echo "sha tag not found, fallback to latest"
              IMAGE="$REPO:latest"
              docker pull "$IMAGE"
            fi
            mkdir -p /opt/voidlord
            cd /opt/voidlord
            echo "Overwriting docker-compose.prod.yml (force)"
            mv docker-compose.prod.yml docker-compose.prod.yml.bak 2>/dev/null || true
            printf '%s\n' \
              "version: '3.8'" \
              "services:" \
              "  app:" \
              "    image: $IMAGE" \
              "    container_name: voidlord-app" \
              "    env_file: .env" \
              "    restart: always" \
              "    depends_on:" \
              "      - postgres" \
              "      - minio" \
              "    ports:" \
              "      - '3000:3000'" \
              "  postgres:" \
              "    image: postgres:15" \
              "    container_name: voidlord-postgres" \
              "    restart: always" \
              "    environment:" \
              "      POSTGRES_DB: \${DB_NAME:-voidlord}" \
              "      POSTGRES_USER: \${DB_USERNAME:-postgres}" \
              "      POSTGRES_PASSWORD: \${DB_PASSWORD}" \
              "    volumes:" \
              "      - postgres_data:/var/lib/postgresql/data" \
              "  minio:" \
              "    image: minio/minio:latest" \
              "    container_name: voidlord-minio" \
              "    restart: always" \
              "    environment:" \
              "      MINIO_ROOT_USER: \${MINIO_ACCESS_KEY}" \
              "      MINIO_ROOT_PASSWORD: \${MINIO_SECRET_KEY}" \
              "    command: server /data --console-address ':9001'" \
              "    volumes:" \
              "      - minio_data:/data" \
              "    ports:" \
              "      - '9000:9000'" \
              "      - '9001:9001'" \
              "volumes:" \
              "  postgres_data:" \
              "  minio_data:" > docker-compose.prod.yml
            if [ ! -f .env.example ]; then
              echo "Creating .env.example"
              {
                echo "DB_HOST=postgres";
                echo "DB_PORT=5432";
                echo "DB_USERNAME=postgres";
                echo "DB_PASSWORD=postgres";
                echo "DB_NAME=voidlord";
                echo "DB_SYNCHRONIZE=false";
                echo "DB_LOGGING=false";
                echo "NODE_ENV=production";
                echo "JWT_SECRET=your-super-secret-jwt-key-change-in-production";
                echo "JWT_EXPIRES_IN=7d";
                echo "PORT=3000";
                echo "ADMIN_USERNAME=admin";
                echo "ADMIN_EMAIL=admin@example.com";
                echo "ADMIN_PASSWORD=admin123";
                echo "PUBLIC_HOST_IP=localhost";
                echo "MINIO_ENDPOINT=http://minio:9000";
                echo "MINIO_PUBLIC_ENDPOINT=";
                echo "MINIO_ACCESS_KEY=minioadmin";
                echo "MINIO_SECRET_KEY=minioadmin";
                echo "MINIO_REGION=us-east-1";
                echo "MINIO_FORCE_PATH_STYLE=true";
                echo "MINIO_BUCKET=voidlord";
              } > .env.example
            fi
            cp .env.example .env
            [ -n "${{ secrets.PORT }}" ] && sed -i "s|^PORT=.*|PORT=${{ secrets.PORT }}|" .env
            [ -n "${{ secrets.PUBLIC_HOST_IP }}" ] && sed -i "s|^PUBLIC_HOST_IP=.*|PUBLIC_HOST_IP=${{ secrets.PUBLIC_HOST_IP }}|" .env
            [ -n "${{ secrets.ADMIN_PASSWORD }}" ] && sed -i "s|^ADMIN_PASSWORD=.*|ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}|" .env
            [ -n "${{ secrets.JWT_SECRET }}" ] && sed -i "s|^JWT_SECRET=.*|JWT_SECRET=${{ secrets.JWT_SECRET }}|" .env
            [ -n "${{ secrets.DB_PASSWORD }}" ] && sed -i "s|^DB_PASSWORD=.*|DB_PASSWORD=${{ secrets.DB_PASSWORD }}|" .env
            [ -n "${{ secrets.MINIO_ACCESS_KEY }}" ] && sed -i "s|^MINIO_ACCESS_KEY=.*|MINIO_ACCESS_KEY=${{ secrets.MINIO_ACCESS_KEY }}|" .env
            [ -n "${{ secrets.MINIO_SECRET_KEY }}" ] && sed -i "s|^MINIO_SECRET_KEY=.*|MINIO_SECRET_KEY=${{ secrets.MINIO_SECRET_KEY }}|" .env
            echo "Preview (.env):"; grep -E '^(PORT|PUBLIC_HOST_IP)=' .env || true
            for k in PORT PUBLIC_HOST_IP ADMIN_PASSWORD JWT_SECRET DB_PASSWORD MINIO_ACCESS_KEY MINIO_SECRET_KEY; do
              VAL=$(grep -E "^$k=" .env | cut -d'=' -f2-); [ -z "$VAL" ] && echo "Missing $k" && exit 1
            done
            grep -q '^JWT_SECRET=your-super-secret-jwt-key-change-in-production' .env && echo "WARNING: default JWT_SECRET" >&2 || true
            grep -q '^DB_PASSWORD=postgres' .env && echo "WARNING: default DB_PASSWORD" >&2 || true
            (grep -q '^MINIO_ACCESS_KEY=minioadmin' .env || grep -q '^MINIO_SECRET_KEY=minioadmin' .env) && echo "WARNING: default MinIO credentials" >&2 || true
            # ensure latest selected image is present (already pulled in loop if selected)
            sed -i "s|image: ghcr.io/.*/voidlord-be:.*|image: $IMAGE|g" docker-compose.prod.yml
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
