name: CI-CD

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: voidlord_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: voidlord_test
      MINIO_ENDPOINT: http://localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_FORCE_PATH_STYLE: true
      MINIO_BUCKET: voidlord
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -v
      - name: Env presence check (non-secret)
        run: |
          echo "== Environment Variable Presence Check (test job) =="
          VARS=(DB_HOST DB_PORT DB_USERNAME DB_PASSWORD DB_NAME MINIO_ENDPOINT MINIO_ACCESS_KEY MINIO_SECRET_KEY MINIO_FORCE_PATH_STYLE MINIO_BUCKET PORT PUBLIC_HOST_IP ADMIN_PASSWORD JWT_SECRET)
          for v in "${VARS[@]}"; do
            val="${!v}"
            if [ -n "$val" ]; then
              if [[ "$v" =~ (PASSWORD|SECRET|JWT_SECRET) ]]; then
                echo "$v=SET(len=${#val})"
              else
                echo "$v=$val"
              fi
            else
              echo "$v=NOT_SET"
            fi
          done
      - name: Start MinIO
        run: |
          docker run -d --name minio -p 9000:9000 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:latest server /data
      - name: Wait for MinIO
        run: |
          for i in {1..15}; do
            if curl -sf http://localhost:9000/minio/health/ready > /dev/null; then echo "MinIO ready"; exit 0; fi
            echo "Waiting MinIO ($i)"; sleep 2;
          done
          echo "MinIO failed to start"; docker logs minio; exit 1
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Unit tests
        run: pnpm test
      - name: E2E tests
        run: pnpm test:e2e

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -v
      - name: Build job env presence check
        run: |
          echo "== Environment Variable Presence Check (build job) =="
          VARS=(PORT PUBLIC_HOST_IP ADMIN_PASSWORD JWT_SECRET)
          for v in "${VARS[@]}"; do
            val="${!v}"
            if [ -n "$val" ]; then
              if [[ "$v" =~ (PASSWORD|SECRET|JWT_SECRET) ]]; then
                echo "$v=SET(len=${#val})"
              else
                echo "$v=$val"
              fi
            else
              echo "$v=NOT_SET"
            fi
          done
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/voidlord-be
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deployment secrets presence check
        run: |
          echo "== Required Secrets Presence (names only) =="
          check(){ [ -n "$1" ] && echo SET || echo MISSING; }
          echo "PROD_HOST=$(check '${{ secrets.PROD_HOST }}')"
          echo "PROD_SSH_USER=$(check '${{ secrets.PROD_SSH_USER }}')"
          echo "PROD_SSH_PASSWORD=$(check '${{ secrets.PROD_SSH_PASSWORD }}')"
          echo "PORT=$(check '${{ secrets.PORT }}')"
          echo "PUBLIC_HOST_IP=$(check '${{ secrets.PUBLIC_HOST_IP }}')"
          echo "ADMIN_PASSWORD=$(check '${{ secrets.ADMIN_PASSWORD }}')"
          echo "JWT_SECRET=$(check '${{ secrets.JWT_SECRET }}')"
          echo "DB_PASSWORD=$(check '${{ secrets.DB_PASSWORD }}')"
          echo "MINIO_ACCESS_KEY=$(check '${{ secrets.MINIO_ACCESS_KEY }}')"
          echo "MINIO_SECRET_KEY=$(check '${{ secrets.MINIO_SECRET_KEY }}')"
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          password: ${{ secrets.PROD_SSH_PASSWORD }}
          script: |
            export IMAGE=ghcr.io/${{ github.repository_owner }}/voidlord-be:sha-${{ github.sha }}
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            cd /opt/voidlord
            echo "Pulling latest code to sync .env.example"
            git fetch origin master
            git checkout origin/master -- .env.example
            echo "Generating .env from .env.example"
            cp .env.example .env
            sed -i "s|^PORT=.*|PORT=${{ secrets.PORT }}|" .env
            sed -i "s|^PUBLIC_HOST_IP=.*|PUBLIC_HOST_IP=${{ secrets.PUBLIC_HOST_IP }}|" .env
            sed -i "s|^ADMIN_PASSWORD=.*|ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}|" .env
            echo "Pulling image $IMAGE"
            docker pull $IMAGE
            sed -i "s|image: ghcr.io/.*/voidlord-be:.*|image: $IMAGE|g" docker-compose.prod.yml
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
