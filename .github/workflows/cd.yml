name: CI-CD

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: voidlord_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: voidlord_test
      MINIO_ENDPOINT: http://localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_FORCE_PATH_STYLE: true
      MINIO_BUCKET: voidlord
      JWT_EXPIRES_IN: 1h
      JWT_SECRET: test-ci-secret
      PORT: 3000
      PUBLIC_HOST_IP: localhost
      ADMIN_PASSWORD: admin123
      ADMIN_USERNAME: admin
      ADMIN_EMAIL: admin@example.com
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm (global)
        run: |
          npm install -g pnpm@latest
          pnpm -v
      - name: Env presence check (non-secret)
        run: |
          echo "== Environment Variable Presence Check (test job) =="
          VARS=(DB_HOST DB_PORT DB_USERNAME DB_PASSWORD DB_NAME MINIO_ENDPOINT MINIO_ACCESS_KEY MINIO_SECRET_KEY MINIO_FORCE_PATH_STYLE MINIO_BUCKET PORT PUBLIC_HOST_IP ADMIN_PASSWORD JWT_SECRET)
          for v in "${VARS[@]}"; do
            val="${!v}"
            if [ -n "$val" ]; then
              if [[ "$v" =~ (PASSWORD|SECRET|JWT_SECRET) ]]; then
                echo "$v=SET(len=${#val})"
              else
                echo "$v=$val"
              fi
            else
              echo "$v=NOT_SET"
            fi
          done
      - name: Start MinIO
        run: |
          docker run -d --name minio -p 9000:9000 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:latest server /data
      - name: Wait for MinIO
        run: |
          for i in {1..15}; do
            if curl -sf http://localhost:9000/minio/health/ready > /dev/null; then echo "MinIO ready"; exit 0; fi
            echo "Waiting MinIO ($i)"; sleep 2;
          done
          echo "MinIO failed to start"; docker logs minio; exit 1
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Unit tests
        run: pnpm test
      - name: E2E tests
        run: pnpm test:e2e

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm (global)
        run: |
          npm install -g pnpm@latest
          pnpm -v
      - name: Build job env presence check
        run: |
          echo "== Environment Variable Presence Check (build job) =="
          VARS=(PORT PUBLIC_HOST_IP ADMIN_PASSWORD JWT_SECRET)
          for v in "${VARS[@]}"; do
            val="${!v}"
            if [ -n "$val" ]; then
              if [[ "$v" =~ (PASSWORD|SECRET|JWT_SECRET) ]]; then
                echo "$v=SET(len=${#val})"
              else
                echo "$v=$val"
              fi
            else
              echo "$v=NOT_SET"
            fi
          done
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/voidlord-be
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: voidlordBe
    steps:
      - uses: actions/checkout@v4
      - name: Deployment secrets presence check
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_SSH_USER: ${{ secrets.PROD_SSH_USER }}
          PROD_SSH_PASSWORD: ${{ secrets.PROD_SSH_PASSWORD }}
          PORT: ${{ secrets.PORT }}
          PUBLIC_HOST_IP: ${{ secrets.PUBLIC_HOST_IP }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
        run: |
          echo "== Required Secrets Presence (names only) =="
          MISSING_LIST=""
          for v in PROD_HOST PROD_SSH_USER PROD_SSH_PASSWORD PORT PUBLIC_HOST_IP ADMIN_PASSWORD JWT_SECRET DB_PASSWORD MINIO_ACCESS_KEY MINIO_SECRET_KEY; do
            if [ -n "${!v}" ]; then
              echo "$v=SET"
            else
              echo "$v=MISSING"; MISSING_LIST="$MISSING_LIST $v";
            fi
          done
          if [ -n "$MISSING_LIST" ]; then
            echo "❌ 缺失 Secrets: $MISSING_LIST" >&2
            exit 1
          fi
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          password: ${{ secrets.PROD_SSH_PASSWORD }}
          script: |
            export IMAGE=ghcr.io/${{ github.repository_owner }}/voidlord-be:sha-${{ github.sha }}
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            cd /opt/voidlord
            echo "Pulling latest code to sync .env.example"
            git fetch origin master
            git checkout origin/master -- .env.example
            echo "Generating .env from .env.example"
            cp .env.example .env
            sed -i "s|^PORT=.*|PORT=${PORT}|" .env
            sed -i "s|^PUBLIC_HOST_IP=.*|PUBLIC_HOST_IP=${PUBLIC_HOST_IP}|" .env
            sed -i "s|^ADMIN_PASSWORD=.*|ADMIN_PASSWORD=${ADMIN_PASSWORD}|" .env
            # 生产环境关键变量完整性检查（为空则失败）
            echo "Validating generated .env (critical keys not empty)";
            CRITICAL_KEYS="PORT PUBLIC_HOST_IP ADMIN_PASSWORD JWT_SECRET DB_PASSWORD MINIO_ACCESS_KEY MINIO_SECRET_KEY"
            FAIL_KEYS=""
            for k in $CRITICAL_KEYS; do
              VAL=$(grep -E "^${k}=" .env | head -n1 | cut -d'=' -f2-)
              if [ -z "$VAL" ]; then
                echo "[MISSING] $k"; FAIL_KEYS="$FAIL_KEYS $k";
              else
                if echo "$k" | grep -Eq "(PASSWORD|SECRET|JWT_SECRET)"; then
                  echo "[OK] $k (len=${#VAL})"
                else
                  echo "[OK] $k=$VAL"
                fi
              fi
            done
            if [ -n "$FAIL_KEYS" ]; then
              echo "❌ 关键环境变量为空: $FAIL_KEYS" >&2
              exit 1
            # 默认值警告（不阻断部署）
            JWT_ACTUAL=$(grep -E "^JWT_SECRET=" .env | cut -d'=' -f2-)
            DB_ACTUAL=$(grep -E "^DB_PASSWORD=" .env | cut -d'=' -f2-)
            MINIO_AK=$(grep -E "^MINIO_ACCESS_KEY=" .env | cut -d'=' -f2-)
            MINIO_SK=$(grep -E "^MINIO_SECRET_KEY=" .env | cut -d'=' -f2-)
            if [ "$JWT_ACTUAL" = "your-super-secret-jwt-key-change-in-production" ]; then
              echo "⚠ WARNING: JWT_SECRET 使用默认占位值，请在环境 Secrets 中覆盖。" >&2
            fi
            if [ "$DB_ACTUAL" = "postgres" ]; then
              echo "⚠ WARNING: DB_PASSWORD=postgres 是弱默认值，建议更换。" >&2
            fi
            if [ "$MINIO_AK" = "minioadmin" ] || [ "$MINIO_SK" = "minioadmin" ]; then
              echo "⚠ WARNING: MinIO 默认凭证(minioadmin)仍在使用，建议替换。" >&2
            fi
            echo "Pulling image $IMAGE"
            docker pull $IMAGE
            sed -i "s|image: ghcr.io/.*/voidlord-be:.*|image: $IMAGE|g" docker-compose.prod.yml
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
