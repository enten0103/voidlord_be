name: CI-CD

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: voidlord_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: voidlord_test
      MINIO_ENDPOINT: http://localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_FORCE_PATH_STYLE: true
      MINIO_BUCKET: voidlord
      JWT_SECRET: test-ci-secret
      PORT: 3000
      PUBLIC_HOST_IP: localhost
      ADMIN_PASSWORD: admin123
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm i -g pnpm@9 && pnpm -v
      - name: Start MinIO
        run: docker run -d --name minio -p 9000:9000 -e MINIO_ROOT_USER=minioadmin -e MINIO_ROOT_PASSWORD=minioadmin minio/minio:latest server /data
      - name: Wait MinIO
        run: |
          for i in {1..15}; do
            if curl -sf http://localhost:9000/minio/health/ready >/dev/null; then echo ready; exit 0; fi
            sleep 2; echo "wait $i";
          done
          docker logs minio; exit 1
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Unit tests
        run: pnpm test
      - name: E2E tests
        run: pnpm test:e2e

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm i -g pnpm@9 && pnpm -v
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/voidlord-be
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: voidlordBe
    steps:
      - name: Secrets presence
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_SSH_USER: ${{ secrets.PROD_SSH_USER }}
          PROD_SSH_PASSWORD: ${{ secrets.PROD_SSH_PASSWORD }}
          PORT: ${{ secrets.PORT }}
          PUBLIC_HOST_IP: ${{ secrets.PUBLIC_HOST_IP }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
        run: |
          echo "== Deploy secrets check =="
          MISSING=""
          for v in PROD_HOST PROD_SSH_USER PROD_SSH_PASSWORD PORT PUBLIC_HOST_IP ADMIN_PASSWORD JWT_SECRET DB_PASSWORD MINIO_ACCESS_KEY MINIO_SECRET_KEY; do
            if [ -z "${!v}" ]; then echo "$v=MISSING"; MISSING="$MISSING $v"; else echo "$v=SET"; fi
          done
          if [ -n "$MISSING" ]; then echo "Missing required secrets:$MISSING" >&2; exit 1; fi
      - name: Deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          password: ${{ secrets.PROD_SSH_PASSWORD }}
          script: |
            set -e
            IMAGE="ghcr.io/${{ github.repository_owner }}/voidlord-be:sha-${{ github.sha }}"
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            mkdir -p /opt/voidlord
            cd /opt/voidlord
            if [ ! -f docker-compose.prod.yml ]; then
              echo "Creating docker-compose.prod.yml"
              {
                echo "version: '3.8'";
                echo "services:";
                echo "  app:";
                echo "    image: ghcr.io/${{ github.repository_owner }}/voidlord-be:latest";
                echo "    restart: always";
                echo "    ports:";
                echo "      - '3000:3000'";
                echo "    env_file: .env";
              } > docker-compose.prod.yml
            fi
            if [ ! -f .env.example ]; then
              echo "Creating .env.example"
              {
                echo "PORT=3000";
                echo "PUBLIC_HOST_IP=localhost";
                echo "ADMIN_PASSWORD=admin123";
                echo "JWT_SECRET=your-super-secret-jwt-key-change-in-production";
                echo "DB_PASSWORD=postgres";
                echo "MINIO_ACCESS_KEY=minioadmin";
                echo "MINIO_SECRET_KEY=minioadmin";
              } > .env.example
            fi
            cp .env.example .env
            [ -n "${{ secrets.PORT }}" ] && sed -i "s|^PORT=.*|PORT=${{ secrets.PORT }}|" .env
            [ -n "${{ secrets.PUBLIC_HOST_IP }}" ] && sed -i "s|^PUBLIC_HOST_IP=.*|PUBLIC_HOST_IP=${{ secrets.PUBLIC_HOST_IP }}|" .env
            [ -n "${{ secrets.ADMIN_PASSWORD }}" ] && sed -i "s|^ADMIN_PASSWORD=.*|ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}|" .env
            [ -n "${{ secrets.JWT_SECRET }}" ] && sed -i "s|^JWT_SECRET=.*|JWT_SECRET=${{ secrets.JWT_SECRET }}|" .env
            [ -n "${{ secrets.DB_PASSWORD }}" ] && sed -i "s|^DB_PASSWORD=.*|DB_PASSWORD=${{ secrets.DB_PASSWORD }}|" .env
            [ -n "${{ secrets.MINIO_ACCESS_KEY }}" ] && sed -i "s|^MINIO_ACCESS_KEY=.*|MINIO_ACCESS_KEY=${{ secrets.MINIO_ACCESS_KEY }}|" .env
            [ -n "${{ secrets.MINIO_SECRET_KEY }}" ] && sed -i "s|^MINIO_SECRET_KEY=.*|MINIO_SECRET_KEY=${{ secrets.MINIO_SECRET_KEY }}|" .env
            echo "Preview (.env):"; grep -E '^(PORT|PUBLIC_HOST_IP)=' .env || true
            for k in PORT PUBLIC_HOST_IP ADMIN_PASSWORD JWT_SECRET DB_PASSWORD MINIO_ACCESS_KEY MINIO_SECRET_KEY; do
              VAL=$(grep -E "^$k=" .env | cut -d'=' -f2-); [ -z "$VAL" ] && echo "Missing $k" && exit 1
            done
            grep -q '^JWT_SECRET=your-super-secret-jwt-key-change-in-production' .env && echo "WARNING: default JWT_SECRET" >&2 || true
            grep -q '^DB_PASSWORD=postgres' .env && echo "WARNING: default DB_PASSWORD" >&2 || true
            (grep -q '^MINIO_ACCESS_KEY=minioadmin' .env || grep -q '^MINIO_SECRET_KEY=minioadmin' .env) && echo "WARNING: default MinIO credentials" >&2 || true
            docker pull "$IMAGE"
            sed -i "s|image: ghcr.io/.*/voidlord-be:.*|image: $IMAGE|g" docker-compose.prod.yml
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
